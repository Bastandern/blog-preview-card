<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="blog-card">
    <div class="blog-image">
      <img src="assets/images/illustration-article.svg" alt="Blog Image">
    </div>
    <div class="blog-content">
      <p class="blog-category">Learning</p>
      <p class="blog-date">Published 21 Dec 2023</p>
      <!-- # 作为占位符，表示这个链接暂时不指向任何具体的页面，点击后会停留在当前页面。-->
      <a herf="#" class="blog-title-link">
        <h1 class="blog-title">HTML & CSS foundations</h1>
      </a>
      <p class="blog-description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="blog-author">
      <img src="assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
      <p class="author-name">Greg Hooper</p>
    </div>
  </div>

</body>
</html>
